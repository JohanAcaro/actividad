<ion-header>
  <ion-toolbar>
    <ion-title>Adivina el número secreto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-input type="number" min="1" max="100" [(ngModel)]="num" placeholder="Introduce un número del 1 al 100">
    </ion-input>
    <p>El número secreto es {{ mayorMenor }} {{ num }}</p>
  </div>

  <ion-card *ngIf="mayorMenor==''">
    <ion-card-header>
      !!!Enohorabuenaaaa!!!
    </ion-card-header>
    <ion-card-content>
      Has acertado, el número secreto es el {{ num }}
    </ion-card-content>
  </ion-card>

  <ion-button *ngIf="mayorMenor!=''" expand="block" (click)="compruebaNumero()">Adivina</ion-button>

  <ion-button *ngIf="mayorMenor==''" expand="block" (click)="reinicia()">Volver a jugar</ion-button>

</ion-content>
